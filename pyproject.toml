[tool.black]
line-length = 88
target-version = ['py37']
include = '\.py(i|t)?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv*
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.mypy]
python_version = 3.7
warn_return_any = true
disallow_untyped_defs = true
disallow_untyped_calls = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = [
  "cv2",
  "enlighten",
  "matplotlib",
  "matplotlib.pyplot",
  "matplotlib.tri",
  "pdal",
  "rasterio",
  "rasterio.crs",
  "rasterio.enums",
  "rasterio.fill",
  "scipy",
  "scipy.sparse",
  "skimage",
  "skimage.measure",
  "trimesh"
]
ignore_missing_imports = true
